<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Predictive AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-img {
      background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp');
      background-size: cover;
      background-position: center;
      border-top-left-radius: 0.5rem;
      border-bottom-left-radius: 0.375rem;
    }
    .auth-card {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg auth-card">
            <div class="row g-0">
              <div class="col-md-6 auth-img d-none d-md-block"></div>
              <div class="col-md-6 p-4">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-4">
    <p>&copy; 2024 Predictive AI Solutions</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'admin' && password === '123') {
        window.location.href = 'index.html'; // Redirect to dashboard page
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
